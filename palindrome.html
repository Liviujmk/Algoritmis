<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to palindrome finder</h1>

    <label for="input">Enter a number</label>
    <input type="text" name="" id="number">
    <br>
    <br>
    <button id="btn">Find</button>
    <p id="find-result"></p>


    <script>
        const pf = document.getElementById('find-result');
        const btn = document.getElementById('btn');
        function palindrome(n){
            let num = n;
            let rev = 0;
            while(num > 0){
                rev = rev*10 + num%10;
                num = Math.floor(num/10);
            }
            if(n == rev) return 1
            return 0
        }
        btn.addEventListener('click',()=>{
            const input = document.getElementById('number').value;
            if(palindrome(input) == 1){
                pf.innerHTML = `The number ${input} is palindrome`;
            }else{
                pf.innerHTML = `The number ${input} is not palindrome`;
            }
        })
        
    </script>
</body>
</html>
